                <a class="navbar-brand" href="#">Cael's Website</a>

        <div class="container">
            <h1 class="mt-5">Contact Me</h1>
            <form id="contactForm" onsubmit="submitForm(); return false;">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="formFeedback"></div>
        </div>

        <script>
            function submitForm() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                document.getElementById('formFeedback').innerHTML = `<p>Thanks for your message, ${name}! We'll get back to you at ${email}.</p>`;
            }
        </script>
    </body>
