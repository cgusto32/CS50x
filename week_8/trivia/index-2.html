<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>NBA Trivia!</title>
        <script>
            // Function to handle multiple-choice questions
            function checkMultipleChoice(answer, correctAnswer) {
                const feedback = document.getElementById('mc-feedback');
                if (answer === correctAnswer) {
                    document.getElementById(answer).style.backgroundColor = 'green';
                    feedback.textContent = "Correct!";
                    feedback.style.color = 'green';
                } else {
                    document.getElementById(answer).style.backgroundColor = 'red';
                    feedback.textContent = "Incorrect";
                    feedback.style.color = 'red';
                }
            }

            // Function to handle free response questions
            function checkFreeResponse() {
                const answer = document.getElementById('free-response').value.trim().toLowerCase();
                const feedback = document.getElementById('fr-feedback');
                const correctAnswer = 'michael jordan'; // You can change this to the correct answer

                if (answer === correctAnswer) {
                    document.getElementById('free-response').style.backgroundColor = 'green';
                    feedback.textContent = "Correct!";
                    feedback.style.color = 'green';
                } else {
                    document.getElementById('free-response').style.backgroundColor = 'red';
                    feedback.textContent = "Incorrect";
                    feedback.style.color = 'red';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>NBA Trivia!</h1>
        </div>

        <div class="container">
            <!-- Multiple Choice Section -->
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>Who has won the most NBA championships as a player?</h3>
                <button id="option1" onclick="checkMultipleChoice('option1', 'option3')">LeBron James</button>
                <button id="option2" onclick="checkMultipleChoice('option2', 'option3')">Michael Jordan</button>
                <button id="option3" onclick="checkMultipleChoice('option3', 'option3')">Bill Russell</button>
                <p id="mc-feedback"></p>
            </div>

            <!-- Free Response Section -->
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who is known as "His Airness"?</h3>
                <input type="text" id="free-response" placeholder="Type your answer here...">
                <button onclick="checkFreeResponse()">Submit</button>
                <p id="fr-feedback"></p>
            </div>
        </div>
    </body>
</html>
